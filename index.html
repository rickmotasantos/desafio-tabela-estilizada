<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Tabela Estilizada</title>
</head>
<body>
    <h1>Moda</h1>
    <table >
        <tr class="table-moda-titulo">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        
        <tr class="table-moda-produtos">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="table-moda-produtos">
            <td>Tênis</td>
            <td>42</td>
            <td>R$5,00</td>
        </tr>
    </table>

    <h1>Casa</h1>
    <table>
        <tr class="table-casa-titulo">
            <th>Produto</th>
            <th>Valor</th>
        </tr>

        <tr class="table-casa-produtos">
            <td>Sofá</td>
            <td>R$1.200,00</td>
        </tr>
        <tr class="table-casa-produtos">
            <td>Televisão</td>
            <td>R$5.000,00</td>
        </tr>
    </table>
</body>
</html>
